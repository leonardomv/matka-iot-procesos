<!-- #docregion states -->
<mat-horizontal-stepper>
  <!-- #docregion label -->
  <mat-step label="Enjuague" state="phone">
    <p><mat-icon>flash_on</mat-icon>A pleno - {{temporizador}}</p>
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </mat-step>
  <!-- #enddocregion label -->
  <mat-step label="Alcalino" state="cached">
    <p>A pleno</p>
    <div>
      <mat-spinner>asdas</mat-spinner>
    </div>
  </mat-step>
  <mat-step label="Enjuague" state="chat">
    <p>A pleno</p>
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </mat-step>
  <mat-step label="Sanitizante" state="chat">
    <p>A pleno</p>
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </mat-step>

  <!-- Icon overrides. -->
  <!-- #docregion override-icons -->
  <ng-template matStepperIcon="phone">
    <mat-icon>call_end</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="chat">
    <mat-icon>forum</mat-icon>
  </ng-template>
</mat-horizontal-stepper>
<!-- #enddocregion override-icons -->
<!-- #enddocregion states -->
